<div class="container" style="max-width:90%" *ngIf="!child_hideResto"><!-- Display only if child_hideResto is false  -->
    <div *ngFor="let x of restoData"><!--Iterate through the restoData array  -->
        <div class="panel panel-primary" *ngIf="x.id==child_selectedRestoId"> <!-- Display if  the current restoData id is equal to the input value of the user   -->
            <div class="panel-heading" *ngIf="x.id==child_selectedRestoId"><h4>{{x.name}}</h4> <!-- Display the restuarant name -->
                <span class="badge" [style.background-color]="getStyle(x.stars)">{{x.stars | number : '1.1-1'}}</span><!-- Display the star ratings and styled by getStyle function  -->
                <button class="btn btn-info btn-sm" style="float:right; font:white"><!-- Button to the menu   -->
                <a href={{x.menu}} target="_blank" data-lightbox="menu">View Menu</a></button></div><!-- Hyperlink to display the menu image in a new tab  -->
        <div class="panel-body" *ngIf="x.id==child_selectedRestoId"><b>Address: </b>{{x.address}}</div><!-- Display the restuarant address  -->
        <div class="panel-body" *ngIf="x.id==child_selectedRestoId"><b>Contact: </b>{{x.contact}}</div><!-- Display the restuarant contact -->
        <div class="panel-body" *ngIf="x.id==child_selectedRestoId"><b>Cuisnine: </b>{{x.cuisine}}</div><!-- Display the restuarant cuisine -->
        <div class="panel-body" *ngIf="x.id==child_selectedRestoId"><b>Timings: </b>{{x.open}}</div><!-- Display the restuarant timings  -->
        <div class="panel-body" *ngIf="x.id==child_selectedRestoId"><b>Highlights: </b>{{x.highlights}}</div><!-- Display the restuarant highlights  -->
        <div class="panel-body" *ngIf="x.id==child_selectedRestoId"><b>Cost: </b>{{x.cost}}</div><!-- Display the restuarant cost  -->
        
        <i class="fa fa-facebook fa-lg" aria-hidden="true"></i>
        <!--<div id="googleMap" style="width:100%;height:400px;"></div>-->
        <button class="btn btn-info btn-sm" style="float:right" data-toggle="modal" data-target="#myModal" >Call</button><!-- Button to view the cobtact details  -->
            <!-- Modal -->
            <div id="myModal" class="modal fade" role="dialog" style="margin-top:200px"><!-- Bootstrap Modal box  -->
            <div class="modal-dialog modal-sm" ><!-- Modal small  -->

                <!-- Modal content-->
                <div class="modal-content">
                <div class="modal-header" style="background:#B79D63"><!-- Modal header styled  -->
                    <button type="button" class="close" data-dismiss="modal">&times;</button><!-- Modal dismissal  -->
                    <h3 class="modal-title">{{x.name}}</h3><!-- Restaurant name display  -->
                </div>
                <div class="modal-body" style="background:#B79D63"><!-- Modal body styled  -->
                    <p>Call <b>{{x.contact}}</b> for table reservations.</p><!-- Display contact   -->
                    <p> {{x.name}} is open from Monday-Sunday from {{x.open}}</p><!-- Display timings   -->
                </div>
                <div class="modal-footer"><!-- Modal footer   -->
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button><!-- Close button for dismissal   -->
                </div>
                </div>

            </div>
            </div>
        </div>
    </div>             
</div>


<script>
    function myMap() {
    var mapProp= {
    center:new google.maps.LatLng(51.508742,-0.120850),
    zoom:5,
    };
    var map=new google.maps.Map(document.getElementById("googleMap"),mapProp);
    }
</script> 
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOENp8i2-89WhrsSofgQVJWgIVtBDu67g&callback=myMap"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.8.2/js/lightbox-plus-jquery.min.js"></script>
